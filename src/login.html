<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Management</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="scripts.js" defer></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="w-full max-w-md">
        <!-- User Login Form -->
    <div id="user-login-form" class="bg-white p-6 rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold mb-4">User Login</h2>
        <form id="login-form">
            <input type="email" name="email" id="login-email" placeholder="Email" class="w-full p-2 border rounded mb-4" required>
            <input type="password" name="password" id="login-password" placeholder="Password" class="w-full p-2 border rounded mb-4" required>
            <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded">Login</button>
        </form>
        <p class="mt-4 text-center">
            Don't have an account? <a href="#" id="show-user-signup" class="text-blue-500">Sign up</a>
        </p>
    </div>


        <!-- Admin Login Form -->
        <div id="admin-login-form" class="bg-white p-6 rounded-lg shadow-lg hidden mt-4">
            <h2 class="text-2xl font-bold mb-4">Admin Login</h2>
            <form>
                <input type="email" id="admin-login-email" placeholder="Email" class="w-full p-2 border rounded mb-4" required>
                <input type="password" id="admin-login-password" placeholder="Password" class="w-full p-2 border rounded mb-4" required>
                <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded">Login</button>
            </form>
            <p class="mt-4 text-center">
                Don't have an account? <a href="#" id="show-admin-signup" class="text-blue-500">Sign up</a>
            </p>
        </div>

        <!-- User Signup Form -->
        <div id="user-signup-form" class="bg-white p-6 rounded-lg shadow-lg hidden mt-4">
            <h2 class="text-2xl font-bold mb-4">User Sign Up</h2>
            <form id="signup-form">
                <input type="text" id="signup-name" placeholder="Name" class="w-full p-2 border rounded mb-4" required>
                <input type="text" id="signup-surname" placeholder="Surname" class="w-full p-2 border rounded mb-4" required>
                <input type="text" id="signup-username" name="username" placeholder="Username" required class="w-full p-2 border rounded mb-4">
                <input type="email" id="signup-email" placeholder="Email" class="w-full p-2 border rounded mb-4" required>
                <input type="tel" id="signup-phone" placeholder="Phone Number" class="w-full p-2 border rounded mb-4" required>
                <input type="password" id="signup-password" placeholder="Password" class="w-full p-2 border rounded mb-4" required>
                <input type="file" id="signup-picture" class="w-full p-2 border rounded mb-4" accept="image/*" required>
                <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded">Sign Up</button>
            </form>
            <p class="mt-4 text-center">
                Already have an account? <a href="#" id="show-user-login" class="text-blue-500">Login</a>
            </p>
        </div>

        <!-- Admin Signup Form -->
        <div id="admin-signup-form" class="bg-white p-6 rounded-lg shadow-lg hidden mt-4">
            <h2 class="text-2xl font-bold mb-4">Admin Sign Up</h2>
            <form>
                <input type="text" placeholder="Name" class="w-full p-2 border rounded mb-4" required>
                <input type="email" placeholder="Email" class="w-full p-2 border rounded mb-4" required>
                <input type="tel" placeholder="Phone Number" class="w-full p-2 border rounded mb-4" required>
                <input type="password" placeholder="Password" class="w-full p-2 border rounded mb-4" required>
                <input type="file" class="w-full p-2 border rounded mb-4" accept="image/*" required>
                <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded">Sign Up</button>
            </form>
            <p class="mt-4 text-center">
                Already have an account? <a href="#" id="show-admin-login" class="text-blue-500">Login</a>
            </p>
        </div>
    </div>
</body>
</html>
